scalar Datetime

type Query {
    case(id: Int!): Case
    court(id: String!): Court
}

type Mutation {
    """
    Sets the sealed status of the case with the given ID
    Returns:  
    – the modified case  
    – or null if the case was not found
    """
    sealCase(caseId: Int!, sealed: Boolean): Case

    """
    Resets the testing database's seed data back to it's initial state
    Any mutations made to the data will be reset.
    """
    resetSeedData: Boolean
    """
    Send a case with the given caseId to the appellate court. 
    If recievingCourtId is null, the appellate court will be sent to the 
    circuit court where the original case it.
    Returns:
    - The appellate case
    Errors:
    – Case cannot be found
    - receivingCourt can not be determined 
    - Case has already been sent to appellate
    """
    createAppealCase(caseId: Int!, recievingCourtId: String): Case
}

enum CourtType{
    district
    appellate
    bankruptcy
}

interface Case {
    id: ID!
    title: String!
    createdAt: Datetime!
    updatedOn: Datetime
    docketEntries: [DocketEntry!]!
    type: CourtType!
    sealed: Boolean
    court: Court!
    status: String
}

type DistrictCase implements Case {
    id: ID!
    title: String!
    createdAt: Datetime!
    updatedOn: Datetime
    docketEntries: [DocketEntry!]!
    type: CourtType!
    sealed: Boolean
    court: Court!
    status: String
}

type AppellateCase implements Case {
    id: ID!
    title: String!
    createdAt: Datetime!
    updatedOn: Datetime
    docketEntries: [DocketEntry!]!
    type: CourtType!
    sealed: Boolean
    originalCaseId: Int
    court: Court!
    status: String
}

type DocketEntry {
    text: String!
    sequenceNumber: Int!
    dateFiled: Datetime
    entryType: String!
    sealed: Boolean!
}

type Court{
    id: String!
    type: CourtType!
    short_name: String!
    full_name: String!
    parent: String
    lowerCourts: [Court]!
}
